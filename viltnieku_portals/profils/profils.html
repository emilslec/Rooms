<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profils - Viltnieku Portāls</title>
    <link rel="stylesheet" href="profils.css">
</head>
<body>
    <div class="profile-container">
        <h1>Profils</h1>
        <hr class="divider">
        <div class="profile-picture">
            <img src="default-profile.png" alt="Profila bilde" id="profile-img">
            <button type="button" class="change-pic-button">Mainīt profila bildi</button>
            <input type="file" id="profile-pic-input" accept="image/*" style="display: none;">
        </div>
        <form class="profile-form">
            <div class="form-group">
                <label for="username">Lietotājvārds:</label>
                <input type="text" id="username" name="username" value="janisParaudzins">
            </div>
            <div class="form-group">
                <label for="email">E-pasts:</label>
                <input type="email" id="email" name="email" value="janitisMazais@inbox.lv">
            </div>
            <button type="submit" class="save-button">Saglabāt izmaiņas</button>
        </form>
    </div>
    <script>
        document.querySelector('.change-pic-button').addEventListener('click', () => {
            document.getElementById('profile-pic-input').click();
        });

        document.getElementById('profile-pic-input').addEventListener('change', event => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('profile-img').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
