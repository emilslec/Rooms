<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reģistrēties - Viltnieku Portāls</title>
    <link rel="stylesheet" href="registracija.css">
</head>
<body>
    <div class="register-container">
        <form class="register-form" enctype="multipart/form-data">
            <h2>Reģistrēties</h2>
            <div class="form-group">
                <label for="username">Lietotājvārds:</label>
                <input type="text" id="username" name="username" value="janisParaudzins">
            </div>
            <div class="form-group">
                <label for="password">Parole:</label>
                <input type="password" id="password" name="password" value="******">
            </div>
            <div class="form-group">
                <label for="email">E-pasts:</label>
                <input type="email" id="email" name="email" value="janitisMazais@inbox.lv">
            </div>
            <button type="submit" class="register-button">Reģistrēties</button>
        </form>
    </div>
</body>
</html>
