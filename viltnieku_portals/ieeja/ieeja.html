<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">

    <title>Pieteikties - Viltnieku Portāls</title>
    <link rel="stylesheet" href="ieeja.css">
</head>
<body>
    <div class="login-container">
        <div class="language-buttons">
            <button type="button" class="language-button">LV</button>
            <button type="button" class="language-button">EN</button>
        </div>
        <form class="login-form">
            <h2>Pieteikties</h2>
            <div class="form-group">
                <label for="username">Lietotājvārds:</label>
                <input type="text" id="username" name="username" value="janisParaudzins">
            </div>
            <div class="form-group">
                <label for="password">Parole:</label>
                <input type="password" id="password" name="password" value="******">
            </div>
            <button type="submit" class="login-button">Ieiet</button>
            <hr>
            <button type="button" class="register-button">Reģistrēties</button>
        </form>
    </div>
</body>
</html>
